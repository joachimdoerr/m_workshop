<?php

// init mform
$mform = new MForm();

// fieldset
$mform->addFieldset('Checkbox element');

// headline
$mform->addHeadline('MForm Demo Headline');

// description
$mform->addDescription('Mform Demo Description for any descriptions texts in your modul input formular.');

// html
$mform->addHtml('<b>HTML <i>Text</i></b>');

// fieldset
$mform->closeFieldset(); // fieldsets will be colsed automaticality, but you can as well close the fieldset by hand

// parse form
echo $mform->show();

?>